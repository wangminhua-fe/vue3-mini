<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>

<script>
  const { reactive, effect } = Vue

  const obj = reactive({
    name: 'zhangsan'
  })

  effect(() => {
    document.querySelector('#app').innerText = obj.name
  })

  setTimeout(() => {
    obj.name = 'lisi'
  }, 2000)
</script>
</html>
